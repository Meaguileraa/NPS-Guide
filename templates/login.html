{% extends 'base.html' %}

{% block title %}Login - NPS Guide{% endblock %}

{% block content %}


<div id="login-div" class="col-3">
    <form action="/login" class="form-signin" method="POST">
        <div id="title-login">
            <h2>Login</h2>
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email Address</label>
            <input type="text" class="form-control input-lg" placeholder="Email" name="email" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control input-lg" placeholder="Password"name="password" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block login-submit" type="submit">Login</button>
    </form>
</div>

{% endblock %}
