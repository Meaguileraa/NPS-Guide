{% extends 'base.html' %}

{% block title %}Parks - NPS Guide{% endblock %}


{% block content %}


<div class="container-fluid park-img">
    <div class="parks-dropdown">
        <div id="parks-title">    
            Find your next favorite park
        </div>  

        
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Choose a park
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        {% for park in parks %}
            <a class="dropdown-item" href="parks/{{park.park_id}}">{{ park.park_name }}</a>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
