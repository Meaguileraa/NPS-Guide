<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->

        <title>{% block title %}National Park Service Guide{% endblock %}</title>



        <!-- Load our stylesheet -->
        <link rel="stylesheet" href="/static/css/styles.css">
        
        <script src="http://code.jquery.com/jquery.js"></script>
    </head>
    <body>

        <h1>NPS Guide</h1>
        {% block content %}


            <!-- Navbar collapsed -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">NPS Guide</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>  

                </ul>



            <!-- Navbar showing nav-links -->
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">Explore Parks</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">Bucketlist</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
                </div>
            </nav>

        {% endblock %}
        <footer>Discover America's Story: The National Parks</footer>
    </body>
</html>
